    content="Gong dan Gamelan, adalah salah satu alat musik tradisional di Indonesia yang terakulturasi oleh budaya Cina, Arab, India, dan juga beberapa negara di Eropa. Dalam sejarah, pada kurun waktu 500 awal masehi, gendang perunggu masuk di Indonesia sebagai salah satu alat barter yang di gunakan oleh negara lain. Gendang perunggu bisa dijumpai di beberapa kepulauan di Indonesia seperti Sumatra, Jawa, Bali, Sumbawa, Selayar, Nusa Tenggara, Maluku, hingga Papua. Fungsi gong dan gamelan pada masyarakat Indonesia adalah sebagai alat musik yang mengiringi upacara adat keluarga, masyarakat, kerajaan, dan keagamaan. Di sisi lain Gong dan Gamelan dulunya dianggap sebagai harta, mas kawin, pusaka, perangkat upacara, dan lainnya. Di Indonesia sendiri terdapat instrumen Gamelan Jawa, seperti Bonang Barung, Pencon, dan Kolintang. Fungsi sebenarnya Gong dalam alat musik tradisional adalah untuk mengawali dan mengakhiri suatu acara, sedangkan Gamelan adalah suatu instrument musik yang mengiringi suatu acara seperti wayang, reog ponorogo, dan beberapa tarian-tarian lainnya." />
